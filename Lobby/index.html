<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" href="css/styles.css">
        <title>lobby</title>
		<link rel="icon" type="image/png" href="icon.png">
        <script type="text/javascript" src="/socket.io/socket.io.js"></script> 
        <!--The above library(/socket.io/socket.io.js) will be generated by socket.io module of server -->
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    </head>
	
    <body onresize="resizeCanvas()" >
		<div class = 'container'>
			<div id="header"></div>
			<div id="top">
				<label for="cars">Create a new Game:</label>
				<select id="new_game" onchange="createNewGame(value)">
				  <option value="Cancel">Cancel</option>
				  <option value="Spoons">Spoons</option>
				  <option value="Rage">Rage</option>
				  <option value="Quinto">Quinto</option>
				  <option value="Pit">Pit</option>
				  <option value="Racko">Racko</option>
				  <!--<option value="Moose">Moose in Mountains</option>
				  <option value="Cribbage">Cribbage</option>
				  <option value="Moose in Mountains">Moose in Mountains</option>
				  <option value="Uncrib">Uncrib</option>-->
				</select>
			</div>
			<div id="middle">
				<div id='gameAndOverlay' >
					<div id="content">
						<div><p>Choose a game that was previously created to join it</p></div>
						<nav id="gameList"><ul></ul></nav>
					</div>
					<canvas id='gameBoard'></canvas>
				</div>
				<div id='sidebar'>
					<div id='users' > Users:
						<div id='userlist'> Users here </div>
					</div>
					<div id='chat'> CHAT: 
						<div id='chatlog'></div>
					</div>
					<div>
						<form action="" method="get">
							<input type="text" id="message" style="display:table-cell; width: 100%"/> <!--text form to send data to the server-->
							<input type="submit" id="submit" type="button" style=" display:none; width: 100%" value="Send">
							<div id="response"></div> <!--This is where the data from the server is added-->
						</form>
					</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
    </body>
	<script type="text/javascript" src="IPconfiguration.js"></script>
	<script type="text/javascript" src="js/lobby.js"></script>
</html>
